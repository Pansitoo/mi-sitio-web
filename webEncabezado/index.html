<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Básico e Intermedio</title>
    <style>
        /* Estilos generales */
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* FLEXBOX BÁSICO */
        .basic-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        .header, .footer {
            background: #333;
            color: white;
            padding: 20px;
        }

        .content {
            flex:1;
            padding: 20px;
            background: #f4f4f4;
        }

        /* FLEXBOX INTERMEDIO */
        .intermediate-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            background: #e3e3e3;
        }

        .sidebar {
    flex: 1 1 250px;
    background: #444;
    color: white;
    padding: 20px;
        }

       .main-content {
            flex: 3 1 600px;
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Diseño Básico -->
    <div class="basic-container">
        <header class="header">Encabezado</header>
        <main class="content">Contenido principal</main>
        <footer class="footer">Pie de página</footer>
    </div>

    <!-- Diseño Intermedio -->
    <div class="Intermedio-container">
        <aside class="sidebar">Barra Lateral</aside>
        <section class="main-content">Contenido Principal</section>
    </div> 
    <footer>
    <p>&copy; 2025 | Desarrollado por Esteban Ruiz</p>
</footer>
</body>
</html>
